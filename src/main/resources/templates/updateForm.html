<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" th:href="@{/css/stylish.css}">
</head>
<body>
	<div class="container" align="center">
		<form  th:action="@{/updateStudent}" th:object="${student}" method="POST">
			<h1 align="center">Update Student</h1>
			<hr>			
			<input type="hidden" th:field="*{id}"/> 
			<br>
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4" style="width: 20%"> 
			<br>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" style="width: 20%"> 
			<br>
			<input type="text" th:field="*{adress}" class="form-control mb-4 col-4" style="width: 20%">
			<br>
			<a th:href="@{/students}" class="btn btn-danger">Back To List</a>
			<button type="submit" class="btn btn-primary">Update Student</button>

		</form>
	</div>

</body>
</html>
