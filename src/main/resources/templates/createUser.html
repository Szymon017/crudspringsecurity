<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/css/stylish.css}">
</head>
<body>
<div class="container" align="center">
    <form th:action="@{/user/register}" th:object="${user}" method="post">
        <h1 align="center">Create User</h1>
        <hr>
        <div th:if="${param.success}" class="alert alert-success"
             align="center" style="width: 20%">Saved Successfully
        </div>
        <div th:if="${param.existUser}" class="alert alert-danger"
             align="center" style="width: 20%">This User is Already Exist
        </div>
        <div th:if="${param.notValid}" class="alert alert-danger"
             align="center" style="width: 20%">Please Enter Valid Inputs
        </div>

        <input type="text" th:field="*{username}" placeholder="UserName " name="username"
               style="width: 20%" class="form-control mb-4 col-4"> <br>
               
        <input type="password" th:field="*{password}" placeholder="Password" name="password"
               style="width: 20%" class="form-control mb-4 col-4"> <br>

        <div >
            <button type="submit" class="btn btn-success">Register</button>
        </div>
        <div>
             <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>


    </form>
</div>

</body>
</html>
