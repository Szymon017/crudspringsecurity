<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" th:href="@{/css/stylish.css}">
</head>
<body>
	<div class="container" align="center">
		<form th:action="@{/saveStudent}" th:object="${student}" method="post">
			<h1 align="center">Create Student</h1>
			<hr>
			<div th:if="${param.existStudent}" class="alert alert-danger"
				align="center" style="width: 20%">This Student Is Already Exist</div>
			<div th:if="${param.notValidName}" class="alert alert-danger"
				align="center" style="width: 20%">Please Enter Valid Inputs</div>
			<div th:if="${param.notValidEmail}" class="alert alert-danger"
				align="center" style="width: 20%">Please Enter Valid Email</div>
			<div th:if="${param.saved}" class="alert alert-success"
				align="center" style="width: 20%">Saved Successfully</div>

			<input type="text" th:field="*{name}" placeholder="Student Name"
				style="width: 20%" class="form-control mb-4 col-4"> <br>
			<input type="text" th:field="*{email}" placeholder="Student Email"
				style="width: 20%" class="form-control mb-4 col-4"> <br>
			<input type="text" th:field="*{adress}" placeholder="Student Adress"
				style="width: 20%" class="form-control mb-4 col-4"> <br>
			<div>
			    <a th:href="@{/students}" class="btn btn-danger">Back To List</a>
				<button type="submit" class="btn btn-primary">Create Student	</button>
				
			</div>

		</form>
	</div>

</body>
</html>
